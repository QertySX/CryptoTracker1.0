<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CryptoForex Hub{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
 
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
 
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }
 
        .container {
            width: 80%;
            margin: 2em auto;
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
 
        .form-group {
            margin-bottom: 1em;
        }
 
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
 
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            /* Include padding in width */
        }
 
        .form-group input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 0.8em 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
 
        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }
 
        .flash-message {
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 4px;
        }
 
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
 
        .flash-message.danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
 
        .flash-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
 
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 0.2em;
        }
 
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
 
        .table th,
        .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
 
        .table th {
            background-color: #f2f2f2;
        }
 
        .action-links a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }
 
        .action-links a:hover {
            text-decoration: underline;
        }
 
        .delete-form {
            display: inline;
        }
 
        /* Для кнопок видалення, щоб вони були в тому ж рядку */
        .delete-form button {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            font-size: 1em;
        }
 
        .dashboard-stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 2em;
        }
 
        .stat-card {
            background-color: #e9ecef;
            padding: 1.5em;
            border-radius: 8px;
            margin: 1em;
            flex: 1;
            min-width: 200px;
            text-align: center;
        }
 
        .stat-card h3 {
            color: #007bff;
            margin-bottom: 0.5em;
        }
 
        .stat-card p {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div>
            <a href="{{ url_for('home') }}">CryptoForex-Hub</a>
            <a href="{{ url_for('portfolio') }}">Create portfolio</a>
            <a href="#">Crypto News</a>
            <a href="#">Forex News</a>
        </div>
        <div>
            {% if user %}
            <a href="#">Привіт, {{ user.username }}!</a>
            <a href="{{ url_for('logout') }}">Вийти</a>
            {% else %}
            <a href="{{ url_for('register') }}">Реєстрація</a>
            <a href="{{ url_for('auth') }}">Вхід</a>
            {% endif %}
        </div>
    </nav> 

    {% block content %}{% endblock %}
</body>
</html>
