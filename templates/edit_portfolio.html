{% extends "base.html" %}

{% block title %}Змінення активу{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f9fc;
        color: #333;
        padding: 20px;
        margin: 0;
    }

    .form-container {
        max-width: 400px;
        margin: 60px auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        text-decoration: none;
        color: #007bff;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>

<div class="form-container">
    <h2>Введіть необхідні дані</h2>
    <form method="post" action="/portfolio/edit">
        <input type="text" name="crypto_currency" placeholder="Криптовалюта" required>
        <input type="number" step="any" name="total_amount" placeholder="Вкажіть кількість" required>
        <input type="number" name="buy_price" placeholder="Вкажіть ціну" required>
        <button type="submit">Змінити</button>
    </form>
    <a href="{{ url_for('portfolio') }}" class="back-link">← Назад до портфеля</a>
</div>
{% endblock %}
